<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="wrapper">
      <div class="chatwrapper">

        <div class="namebox">
          <p>I am <input type="text" id="name" autocomplete="off" placeholder="...?"> </p>
        </div>

        <div class="chatbox">
          <ul id="chat">

            <li> <p> <span class="sender">Leon:</span> Hi. I'm here.</p></li>
          </ul>
        </div>

        <div class="messagebox">
          <input id="message" autocomplete="off" placeholder="say something..."> <button id="send">Send</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
